{% extends "base.html" %}
{% load i18n %}

{% block headtags %}
<script type="text/javascript" src="/media/js/timezone.js"></script>
{% endblock %}


{% block page %}

<div class="block">

	<div class="block_head">
		<div class="bheadl"></div>
		<div class="bheadr"></div>
        <h2>{% trans "Time zone configuration" %}</h2>
	</div>		<!-- .block_head ends -->

    <div class="block_content">
    
        <form method="post" action="/timezone/config/">
            {% include "form.html" %}
 			<input type="hidden" value="{% url nimbus.timezone.views.area_request %}" id="area_request" name="area_request"/> 
            <p><button type="submit" class="css3button big positive" value="{% trans "Update" %}">{% trans "Update" %}</button></p>
        </form>
    
    </div>
    
    <div class="bendl"></div>
	<div class="bendr"></div>

</div>

{% endblock %}
